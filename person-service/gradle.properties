# Gradle build optimization settings

# Enable build cache for faster incremental builds
org.gradle.caching=true

# Enable configuration cache to speed up configuration phase
# Note: Disabled due to incompatibility with maven-publish plugin
# See: https://github.com/gradle/gradle/issues/22779
# org.gradle.configuration-cache=true

# Enable parallel execution for multi-project builds
org.gradle.parallel=true

# Increase memory allocation for better performance
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable Gradle daemon for faster subsequent builds (disabled in Docker, but useful locally)
org.gradle.daemon=true
